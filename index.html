<!DOCTYPE html>
<html>
<head>
  <title>Time and Stopwatch</title>
  <script>
    function updateClock() {
      const currentTime = new Date();
      const options = { timeZone: 'America/Kentucky/Louisville', timeStyle: 'long' };
      const louisvilleTime = currentTime.toLocaleTimeString('en-US', options);
      document.getElementById('louisvilleTime').textContent = louisvilleTime;
    }

    let startTime;
    let timerInterval;

    function startStopwatch() {
      startTime = Date.now();
      timerInterval = setInterval(updateStopwatch, 10);
    }

    function updateStopwatch() {
      const elapsedTime = Date.now() - startTime;
      const minutes = Math.floor(elapsedTime / 60000);
      const seconds = Math.floor((elapsedTime % 60000) / 1000);
      const milliseconds = elapsedTime % 1000;
      
      document.getElementById('stopwatch').textContent = `Working out for: ${minutes}:${seconds}.${milliseconds}`;
    }

    window.onload = function() {
      updateClock();
      startStopwatch();
      setInterval(updateClock, 1000);
    };
  </script>
</head>
<body>
  <h1>Time:</h1>
  <p id="louisvilleTime"></p>
  <h2>Stopwatch:</h2>
  <p id="stopwatch">Calculating...</p>
</body>
</html>
